<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

<section id="main">
    <div class="container">
        <div class="wrapper">
            <div class="row bg-change">
                <div class="col-md-6" id="left-column">
                    <h1 class="txt-white xl-font" id="country-name">
                        San Francisco
                    </h1>
                    <p class="txt-white" id="day-date">
                        October 21,2024
                    </p>
                    <img src="assest/images/cloud.png" alt="" id="cloud-image" class="images">
                    <p class="txt-white" id="weather-condition">
                        cloudy
                    </p>
                </div>
                <div class="col-md-6" id="right-column">
                    <h2 id="temperature" class="txt-white">72<sup>°</sup>
                    </h2>
                    <p id="forecast">
                        <span class="txt-white" id="high-temp">81<sup>°</sup>
                        </span>
                        <span class="txt-white" id="low-temp">57<sup>°</sup>
                        </span>
                    </p>
                </div>
                <div class="col-md-12">
                    <div class="list">
                        <ul id="ul-list">
                            <li><a href="javascript:void(0);">Hourly</a></li>
                            <li><a href="javascript:void(0);">Daily</a></li>
                            <li><a href="javascript:void(0);">Details</a></li>
                            <li><a href="javascript:void(0);">Precipitation</a></li>
                        </ul>
                        <a href="javascript:void(0)"><i class="fa-solid fa-ellipsis three-dot"></i></a>
                    </div>
                </div>
                <div class="row p-3 text-center view-forecast" id="forecast-div">
                    <div class="col-md-2">
                     <p id="hours" class="txt-white text-font">Now</p>
                     <img src="assest/images/daily-temp.png" alt="" id="weather-update">
                     <p id="updated-temp" class="txt-white text-font">72<sup>°</sup></p>
                    </div>
                    <div class="col-md-2">
                        <p id="hours" class="txt-white text-font">11AM</p>
                     <img src="assest/images/daily-temp.png" alt="" id="weather-update">
                     <p id="updated-temp" class="txt-white text-font">73<sup>°</sup></p>
                    </div>
                    <div class="col-md-2">
                        <p id="hours" class="txt-white text-font">12PM</p>
                     <img src="assest/images/daily-temp.png" alt="" id="weather-update">
                     <p id="updated-temp" class="txt-white text-font">75<sup>°</sup></p>
                    </div>
                    <div class="col-md-2">
                        <p id="hours" class="txt-white text-font">1PM</p>
                     <img src="assest/images/daily-temp.png" alt="" id="weather-update">
                     <p id="updated-temp" class="txt-white text-font">77<sup>°</sup></p>
                    </div>
                    <div class="col-md-2">
                        <p id="hours" class="txt-white text-font">2PM</p>
                     <img src="assest/images/daily-temp.png" alt="" id="weather-update">
                     <p id="updated-temp" class="txt-white text-font">81<sup>°</sup></p>
                    </div>
                    <div class="col-md-2">
                        <p id="hours" class="txt-white text-font">3PM</p>
                     <img src="assest/images/daily-temp.png" alt="" id="weather-update">
                     <p id="updated-temp" class="txt-white text-font">79<sup>°</sup></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    <script src="assest/js/script.js"></script>
</body>
</html>
